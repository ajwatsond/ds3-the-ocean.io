<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Design Sprint</title>
  <link rel="stylesheet" href="style.css" />
  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <header>
    <h1>VR Design Sprint — Prototype</h1>
    <p>Use your mouse/trackpad to look around. Hit the VR button if your device supports it.</p>
  </header>

  <!-- Simple scene -->
  <a-scene>
    <a-sky color="#222"></a-sky>
    <a-entity position="0 1.6 0">
      <a-camera wasd-controls-enabled="true"></a-camera>
    </a-entity>
    <a-box position="-1 1 -3" rotation="0 45 0" depth="1" height="1" width="1" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
  </a-scene>

  <footer>
    <p><a href="about.html">Process write-up</a> • <a href="assets/">Assets</a></p>
  </footer>
</body>
</html>
